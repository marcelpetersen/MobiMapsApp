<ion-header>
  <mobi-nav></mobi-nav>
</ion-header>
<ion-content>
  <ion-card (click)="goToMap(city)" *ngFor="let city of cityList" class="city-card" [style.backgroundImage]="'url(' + city.city_image.phone.url + ')'" style="margin:0 !important;width:100%;height:250px;">
    <ion-card-content class="mobi-card" bottom text-center text-uppercase>
     {{city.name}}
    </ion-card-content>
  </ion-card>
 

</ion-content>
