<ion-header>
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
  <img [src]="bussiness.logo.url"/>
  <ion-card-content>
    <ion-card-title>
      {{bussiness.business_name}}
      </ion-card-title>
    <p>
      {{bussiness.distanceFromCurrentPosition}} km
    </p>
  </ion-card-content>
</ion-card>
 
</ion-content>
